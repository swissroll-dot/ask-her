<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I'm Sorry üíå</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .content {
      background: white;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      z-index: 2;
    }

    h1 {
      color: #ff8fa3;
    }

    p {
      font-size: 1.1em;
      color: #555;
      line-height: 1.5em;
    }

    .back-btn {
      margin-top: 1em;
      display: inline-block;
      padding: 0.7em 1.5em;
      background-color: #ff8fa3;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #e85d75;
    }

    /* Falling petals */
    .petal {
      position: absolute;
      top: -10px;
      width: 20px;
      height: 20px;
      background-color: #ffb6c1;
      border-radius: 50% 50% 50% 0;
      transform: rotate(45deg);
      opacity: 0.8;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(90deg);
        opacity: 0;
      }
    }

    .back {
      text-decoration: none;
      color: #555;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>I'm Sorry üíå</h1>
    <p>
      I know I'm not perfect, and I know I have broken your trust,
      with what I did. You mean more to me than words can say. 
      I'm really sorry, and I really hope we can move forward.
      And I'll do everything I can to earn your trust back.  
    </p>
  </div>

  <a class="back" style="position: fixed;
    top: 10px;
    left: 10px;" href="index.html">‚Üê Back to Menu</a>

  <script>
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * window.innerWidth + 'px';
      petal.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(petal);

      setTimeout(() => {
        petal.remove();
      }, 10000);
    }

    setInterval(createPetal, 300);
  </script>

</body>
</html>
