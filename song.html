<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Just a Song üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      margin-bottom: 1em;
    }

    .buttons {
      display: flex;
      gap: 1em;
    }

    button {
      margin: 0 0.5em;
      padding: 0.5em 1.2em;
      border: none;
      background: #ff8fa3;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #e85d75;
    }

    .back {
      text-decoration: none;
      color: #555;
      font-weight: bold;
    }

    /* Floating icons */
    .floating-icon {
      position: absolute;
      font-size: 1.5em;
      animation: floatUp 4s linear infinite;
      pointer-events: none;
      opacity: 0.8;
      user-select: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>üé∂ A Little Song</h1>
  <div class="buttons">
    <button onclick="startMusic()">Start</button>
    <button onclick="pauseMusic()">Pause</button>
    <button onclick="stopMusic()">Stop</button>
  </div>

  <audio id="music" loop>
    <source src="bobby.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <a class="back" style="position: fixed;
    top: 10px;
    left: 10px;" href="index.html">‚Üê Back to Menu</a>

  <script>
    const music = document.getElementById("music");
    let iconInterval = null;

    function startMusic() {
      music.play();
      if (!iconInterval) {
        iconInterval = setInterval(createFloatingIcon, 300);
      }
    }

    function pauseMusic() {
      music.pause();
      clearInterval(iconInterval);
      iconInterval = null;
    }

    function stopMusic() {
      music.pause();
      music.currentTime = 0;
      clearInterval(iconInterval);
      iconInterval = null;
      document.querySelectorAll('.floating-icon').forEach(el => el.remove());
    }

    function createFloatingIcon() {
      const icons = ['‚ù§Ô∏è', 'üéµ'];
      const icon = document.createElement('div');
      icon.classList.add('floating-icon');
      icon.innerText = icons[Math.floor(Math.random() * icons.length)];
      icon.style.left = Math.random() * 100 + 'vw';
      icon.style.bottom = '0px';
      icon.style.fontSize = (Math.random() * 1.5 + 1) + 'em';
      icon.style.animationDuration = (3 + Math.random() * 2) + 's';
      document.body.appendChild(icon);
      setTimeout(() => icon.remove(), 5000);
    }
  </script>

</body>
</html>
